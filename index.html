<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEK - Desktop Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        font-family: 'Rajdhani', sans-serif; 
        background: #000; 
        overflow: hidden; 
        color: #fff;
      }
      
      /* Mobile Detection Styles */
      .mobile-only { display: none; }
      .desktop-only { display: block; }
      
      @media (max-width: 768px) {
        .mobile-only { display: block; }
        .desktop-only { display: none; }
      }
      
      /* Force desktop on larger screens */
      @media (min-width: 769px) {
        .mobile-only { display: none !important; }
        .desktop-only { display: block !important; }
      }
      
      /* Mobile Experience Styles */
      .mobile-experience {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
        z-index: 2000;
      }
      
      .mobile-logo {
        font-family: 'Orbitron', monospace;
        font-size: 3rem;
        font-weight: 900;
        color: #00ff88;
        text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        margin-bottom: 2rem;
        animation: mobilePulse 2s ease-in-out infinite;
      }
      
      @keyframes mobilePulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }
      
      .mobile-subtitle {
        font-size: 1.2rem;
        color: #888;
        margin-bottom: 3rem;
        font-weight: 400;
      }
      
      .mobile-cta {
        background: linear-gradient(45deg, #00ff88, #00cc6a);
        color: #000;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        margin-bottom: 2rem;
      }
      
      .mobile-cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(0, 255, 136, 0.4);
      }
      
      .mobile-info {
        font-size: 0.9rem;
        color: #666;
        max-width: 300px;
        line-height: 1.5;
      }
      
      /* Desktop Experience Styles */
      .desktop-experience {
        position: fixed;
        inset: 0;
        z-index: 1000;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-family: 'Orbitron', monospace;
        font-size: 3rem;
        font-weight: 900;
        color: #00ff88;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 136, 0.3);
        border-top: 3px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #888;
        font-family: 'Rajdhani', sans-serif;
        font-size: 1rem;
        text-align: center;
      }
      
      /* Hotspot overlay container */
      #hotspots { position: fixed; inset: 0; pointer-events: none; }
      .hotspot {
        position: absolute;
        pointer-events: auto;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
        cursor: pointer;
        transform-origin: center;
        --base-transform: none;
        transform: var(--base-transform);
        background: transparent;
      }
      .hotspot:hover { 
        box-shadow: 0 0 30px rgba(0,255,136,0.8), 0 0 60px rgba(0,255,136,0.6), 0 0 90px rgba(0,255,136,0.4); 
        transform: var(--base-transform) translateY(-1px) scale(1.03); 
      }
      .hotspot.active { animation: glowPulse 900ms ease-out; }
      @keyframes glowPulse {
        0% { box-shadow: 0 0 0 rgba(0,255,136,0.0); }
        40% { box-shadow: 0 0 60px rgba(0,255,136,0.9), 0 0 120px rgba(0,255,136,0.7), 0 0 180px rgba(0,255,136,0.5); }
        100% { box-shadow: 0 0 0 rgba(0,255,136,0.0); }
      }
      /* Approximate positions (percent-based so they scale with viewport) */
      /* Dexscreener top-middle monitor */
      .hotspot.dex { top: 10%; left: 20%; width: 24.5%; height: 13%; --base-transform: rotate(4.5deg) skewX(-8deg); transform-origin: 50% 50%; }
      /* X middle-left monitor */
      .hotspot.x { top: 26%; left: 18.5%; width: 24%; height: 12.6%; --base-transform: rotate(0.08deg) skewX(-5deg); transform-origin: 50% 50%; }
      /* Abstract middle-right monitor */
      .hotspot.abstract { top: 27%; left: 44.5%; width: 15%; height: 11%; --base-transform: rotate(0.08deg) skewX(-5deg); transform-origin: 50% 50%; }
      /* Contract address overlay */
      .hotspot.contract { 
        bottom: 7%; 
        left: 5%; 
        width: auto; 
        padding: 10px;
        border-radius: 10px;
        transform-origin: 50% 50%; 
        color: #fff !important;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        font-size: 12px;
        text-align: center;
        /* Make it visible for testing */
        background: rgba(0, 255, 136) !important;
        border: 2px dashed rgba(0, 255, 136, 0.5) !important;
      }
    </style>
</head>
<body>
    <!-- Mobile Experience -->
    <div class="mobile-only mobile-experience">
        <div class="mobile-logo">GEK</div>
        <div class="mobile-subtitle">VIEW FULL WEBSITE ON DESKTOP</div>
        <a href="#" class="mobile-cta" id="mobile-copy-btn">COPY CONTRACT ADDRESS</a>
        <div class="mobile-info">
            Experience the full interactive GEK universe on desktop for the complete animated experience with all features and animations.
        </div>
    </div>

    <!-- Desktop Experience -->
    <div class="desktop-only desktop-experience">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-logo">GEK</div>
            <div class="loading-spinner"></div>
        </div>
        
        <canvas id="three-canvas"></canvas>
        <!-- Clickable hotspots overlay -->
        <div id="hotspots">
          <a class="hotspot dex" data-url="https://dexscreener.com" title="Dexscreener"></a>
          <a class="hotspot x" data-url="https://x.com" title="X"></a>
          <a class="hotspot abstract" data-url="https://app.abstract.money/" title="Abstract"></a>
          <a class="hotspot contract" data-contract="HodiZE88Vh3SvRYYX2fE6zYE6SsxPn9xJUMUkW1Dg6A" title="Copy Contract Address">
            Copy Contract Address
            <!-- <span style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #fff; font-family: 'Rajdhani', sans-serif; font-weight: 600; font-size: 12px; text-align: center; pointer-events: none;">Copy Contract Address</span> -->
          </a>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
