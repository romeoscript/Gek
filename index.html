<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEK - Desktop Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Rajdhani", sans-serif;
        background: #000;
        overflow: hidden;
        color: #fff;
      }

      /* Mobile Detection Styles */
      .mobile-only {
        display: none;
      }
      .desktop-only {
        display: block;
      }

      @media (max-width: 768px) {
        .mobile-only {
          display: block;
        }
        .desktop-only {
          display: none;
        }
      }

      /* Force desktop on larger screens */
      @media (min-width: 769px) {
        .mobile-only {
          display: none !important;
        }
        .desktop-only {
          display: block !important;
        }
      }

      /* Mobile Experience Styles */
      .mobile-experience {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 2000;
        overflow: hidden;
      }

      .mobile-background {
        position: absolute;
        inset: 0;
        z-index: 1;
        background-image: url("/animations/mobile.webp");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0;
        transition: opacity 0.5s ease-in;
        /* Fallback background in case image doesn't load */
        background-color: #0a0a0a;
      }

      .mobile-background.loaded {
        opacity: 1;
      }

      /* Temporary: show background even if not loaded for debugging */
      .mobile-background {
        opacity: 1 !important;
      }

      .mobile-logo-title {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 5.2rem;
        color: white;
        padding: 0 2rem;
        z-index: 9999;
        font-family: "Orbitron", monospace;
        font-weight: 900;
        text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
      }
      .mobile-logo-title p {
        font-size: 0.8rem;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(0, 255, 136, 0.1);
      }
      .mobile-content {
        position: relative;
        z-index: 2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 20px;
        margin: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 136, 0.3);
      }

      .mobile-logo {
        font-family: "Orbitron", monospace;
        font-size: 2.5rem;
        font-weight: 900;
        color: #00ff88;
        text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        margin-bottom: 1rem;
        animation: mobilePulse 2s ease-in-out infinite;
      }

      .mobile-Logos {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        position: absolute;
        border-radius: 100%;
        bottom: 10px;
        z-index: 9999;
      }

      .mobile-Logos img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: contain;
        border: 4px solid white;
      }

      @keyframes mobilePulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }

      .mobile-subtitle {
        font-size: 1rem;
        color: #00ff88;
        margin-bottom: 2rem;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      }

      .mobile-cta {
        background: linear-gradient(45deg, #00ff88, #00cc6a);
        color: #000;
        padding: 12px 25px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 700;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
        margin-bottom: 1.5rem;
        border: none;
        cursor: pointer;
      }

      .mobile-cta:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(0, 255, 136, 0.4);
      }

      .mobile-info {
        font-size: 0.8rem;
        color: #aaa;
        max-width: 280px;
        line-height: 1.4;
        text-align: center;
      }

      /* Mobile responsive adjustments */
      @media (max-width: 480px) {
        .mobile-logo {
          font-size: 2rem;
        }

        .mobile-subtitle {
          font-size: 0.9rem;
        }

        .mobile-cta {
          padding: 10px 20px;
          font-size: 0.8rem;
        }

        .mobile-content {
          margin: 15px;
          padding: 15px;
        }
      }

      @media (max-width: 360px) {
        .mobile-logo {
          font-size: 1.2rem;
          margin: 0;
          padding: 0 2rem;
          color: white;
        }

        .mobile-subtitle {
          font-size: 0.8rem;
        }

        .mobile-cta {
          padding: 8px 16px;
          font-size: 0.75rem;
        }

        .mobile-info {
          font-size: 0.7rem;
          max-width: 250px;
        }
      }

      /* Desktop Experience Styles */
      .desktop-experience {
        position: fixed;
        inset: 0;
        z-index: 1000;
      }

      /* Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }

      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        font-family: "Orbitron", monospace;
        font-size: 3rem;
        font-weight: 900;
        color: #00ff88;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.05);
        }
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 136, 0.3);
        border-top: 3px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #888;
        font-family: "Rajdhani", sans-serif;
        font-size: 1rem;
        text-align: center;
      }

      /* Hotspot overlay container */
      #hotspots {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }
      .hotspot {
        position: absolute;
        pointer-events: auto;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
        cursor: pointer;
        transform-origin: center;
        --base-transform: none;
        transform: var(--base-transform);
        background: transparent;
      }
      .hotspot:hover {
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.8),
          0 0 60px rgba(0, 255, 136, 0.6), 0 0 90px rgba(0, 255, 136, 0.4);
        transform: var(--base-transform) translateY(-1px) scale(1.03);
      }
      .hotspot.active {
        animation: glowPulse 900ms ease-out;
      }
      @keyframes glowPulse {
        0% {
          box-shadow: 0 0 0 rgba(0, 255, 136, 0);
        }
        40% {
          box-shadow: 0 0 60px rgba(0, 255, 136, 0.9),
            0 0 120px rgba(0, 255, 136, 0.7), 0 0 180px rgba(0, 255, 136, 0.5);
        }
        100% {
          box-shadow: 0 0 0 rgba(0, 255, 136, 0);
        }
      }
      /* Approximate positions (percent-based so they scale with viewport) */
      /* Dexscreener top-middle monitor */
      .hotspot.dex {
        top: 10%;
        left: 20%;
        width: 24.5%;
        height: 13%;
        --base-transform: rotate(4.5deg) skewX(-8deg);
        transform-origin: 50% 50%;
      }
      /* X middle-left monitor */
      .hotspot.x {
        top: 26%;
        left: 18.5%;
        width: 24%;
        height: 12.6%;
        --base-transform: rotate(0.08deg) skewX(-5deg);
        transform-origin: 50% 50%;
      }
      /* Abstract middle-right monitor */
      .hotspot.abstract {
        top: 90%;
        left: 44.5%;
        width: 15%;
        height: 11%;
        --base-transform: rotate(0.08deg) skewX(-5deg);
        transform-origin: 50% 50%;
      }
      /* Contract address overlay */
      .hotspot.contract {
        bottom: 7%;
        left: 5%;
        width: auto;
        padding: 10px;
        border-radius: 10px;
        transform-origin: 50% 50%;
        color: #fff !important;
        font-family: "Rajdhani", sans-serif;
        font-weight: 600;
        font-size: 12px;
        text-align: center;
        /* Make it visible for testing */
        background: rgba(0, 255, 136) !important;
        border: 2px dashed rgba(0, 255, 136, 0.5) !important;
      }

      /* Audio Control Button */
      .audio-control {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid #00ff88;
        color: #00ff88;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: all 0.3s ease;
        z-index: 1001;
        backdrop-filter: blur(10px);
      }

      .audio-control:hover {
        background: rgba(0, 255, 136, 0.2);
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
      }

      .audio-control.muted {
        color: #666;
        border-color: #666;
      }

      .audio-control.muted:hover {
        background: rgba(102, 102, 102, 0.2);
        box-shadow: 0 0 20px rgba(102, 102, 102, 0.3);
      }

      /* Click to Enter Overlay */
      .click-to-enter-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .click-to-enter-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .click-to-enter-content {
        text-align: center;
        color: #fff;
        font-family: "Orbitron", monospace;
        font-weight: 700;
        font-size: 2rem;
        text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
        animation: pulse 2s infinite;
        cursor: pointer;
        padding: 2rem;
        border: 2px solid rgba(0, 255, 136, 0.5);
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
      }

      .click-to-enter-content:hover {
        transform: scale(1.05);
        border-color: rgba(0, 255, 136, 0.8);
        box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
      }

      .click-to-enter-content .subtitle {
        font-family: "Rajdhani", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        margin-top: 1rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>

    <div class="desktop-only desktop-experience">

      <div class="click-to-enter-overlay" id="click-to-enter-overlay">

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
