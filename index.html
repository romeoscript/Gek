<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEK</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
      #three-canvas { position: fixed; inset: 0; width: 100%; height: 100%; display: block; }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-logo {
        font-family: 'Orbitron', monospace;
        font-size: 3rem;
        font-weight: 900;
        color: #00ff88;
        text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        margin-bottom: 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.05); }
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(0, 255, 136, 0.3);
        border-top: 3px solid #00ff88;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #888;
        font-family: 'Rajdhani', sans-serif;
        font-size: 1rem;
        text-align: center;
      }
      
      /* Hotspot overlay container */
      #hotspots { position: fixed; inset: 0; pointer-events: none; }
      .hotspot {
        position: absolute;
        pointer-events: auto;
        transition: box-shadow 0.2s ease, transform 0.2s ease;
        cursor: pointer;
        transform-origin: center;
        --base-transform: none;
        transform: var(--base-transform);
        background: transparent;
      }
      .hotspot:hover { 
        box-shadow: 0 0 30px rgba(0,255,136,0.8), 0 0 60px rgba(0,255,136,0.6), 0 0 90px rgba(0,255,136,0.4); 
        transform: var(--base-transform) translateY(-1px) scale(1.03); 
      }
      .hotspot.active { animation: glowPulse 900ms ease-out; }
      @keyframes glowPulse {
        0% { box-shadow: 0 0 0 rgba(0,255,136,0.0); }
        40% { box-shadow: 0 0 60px rgba(0,255,136,0.9), 0 0 120px rgba(0,255,136,0.7), 0 0 180px rgba(0,255,136,0.5); }
        100% { box-shadow: 0 0 0 rgba(0,255,136,0.0); }
      }
      /* Approximate positions (percent-based so they scale with viewport) */
      /* Dexscreener top-middle monitor */
      .hotspot.dex { top: 10%; left: 20%; width: 24.5%; height: 13%; --base-transform: rotate(4.5deg) skewX(-8deg); transform-origin: 50% 50%; }
      /* X middle-left monitor */
      .hotspot.x { top: 26%; left: 18.5%; width: 24%; height: 12.6%; --base-transform: rotate(0.08deg) skewX(-5deg); transform-origin: 50% 50%; }
      /* Abstract middle-right monitor */
      .hotspot.abstract { top: 27%; left: 44.5%; width: 15%; height: 11%; --base-transform: rotate(0.08deg) skewX(-5deg); transform-origin: 50% 50%; }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">GEK</div>
        <div class="loading-spinner"></div>
      
    </div>
    
    <canvas id="three-canvas"></canvas>
    <!-- Clickable hotspots overlay -->
    <div id="hotspots">
      <a class="hotspot dex" data-url="https://dexscreener.com" title="Dexscreener"></a>
      <a class="hotspot x" data-url="https://x.com" title="X"></a>
      <a class="hotspot abstract" data-url="https://app.abstract.money/" title="Abstract"></a>
    </div>
    <script type="module" src="/src/main-optimized.js"></script>
</body>
</html>
